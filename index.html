			.link_buttons {

				border: 0.5px solid transparent;
				cursor: default;
				z-index: 10;
				position: absolute;
				display: flex;
				justify-content: space-around; /* or space-between / space-evenly */
				align-items: center;
				width: 100%;
			}
			
			button {
				cursor: pointer;
				border-radius: 15px;
				background-color: white;
				height: 150px;
				transition: transform 0.2s ease, background 0.2s ease;
			}

			button:hover {

			}
			
			img {
				border-radius: 8px;
			}
			
			.icon {
				width: 100px;
				height: 100px;
				object-fit: cover;   /* crops the image */
				border-radius: 8px;  /* optional */
			}

			#searchForm {
      			position: fixed;
      			bottom: 60px;
      			left: 50%;
      			transform: translateX(-50%);
      			text-align: center;
      			z-index: 999;
    		}

    		.search-wrapper {
  				position: relative;
  				display: inline-block;
			}

			#searchBar {
  				padding: 8px 45px 8px 12px; /* extra padding on right for icon */
  				width: 450px;
  				height: 55px;
  				border-radius: 25px;
  				border: none;
  				box-sizing: border-box;
				font-size: 20px;
			}

			.search-icon {
  				position: absolute;
  				right: 12px;              /* space from right edge */
  				top: 50%;                 /* vertical centering */
  				transform: translateY(-50%);
 				width: 22px;              /* adjust icon size */
  				height: 22px;
  				object-fit: contain;
  				pointer-events: none;     /* input remains clickable */
			}



    		#searchForm button {
      			display: none !important
    		}

			#clockContainer {
  				position: fixed;
  				top: 50%;
  				left: 50%;
  				transform: translate(-50%, -80%); /* move slightly upward */
  				text-align: center;
  				color: white;
  				font-family: "DM Sans", sans-serif;
  				z-index: 50;
  				user-select: none;
			}

			#clock {
  				font-size: 80px;
  				font-weight: 700;
  				letter-spacing: 2px;
  				text-shadow: 0 0 12px rgba(0,0,0,0.8);
			}

			#date {

  				border-radius: 8px;
  				cursor: pointer;

		<script>
			function doSearch() {
  				const query = document.getElementById('searchBar').value;
  				if(query) {
    			window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
  				}
			}

			// Press Enter to search
			document.getElementById('searchBar').addEventListener('keypress', function(e) {
  			if(e.key === 'Enter') {
    			doSearch();
  			}
			});

			function updateClock() {
  				const clock = document.getElementById("clock");
  				const date = document.getElementById("date");

  				const now = new Date();

  				// Time
  				let hours = now.getHours();
  				let minutes = now.getMinutes();

  				// Leading zeros
  				minutes = minutes < 10 ? "0" + minutes : minutes;

  				// Build time string
  				const timeString = `${hours}:${minutes}`;

  				// Date
  				const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  				const dateString = now.toLocaleDateString(undefined, options);

  				clock.textContent = timeString;
  				date.textContent = dateString;
			}

			// Update every second
			setInterval(updateClock, 1000);
			updateClock(); // Initial call

		</script>
