<html>
	<head>
		<link rel="icon" href="https://art.pixilart.com/sr5z96c75138c8aws3.png" type="image/x-icon"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fredoka:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">
		<title>New tab</title>
		<style>
			body {
				background-image: url('https://www.topgear.com/sites/default/files/2021/08/04%20DSC06357.jpg');
				background-size: cover;
				font-family: 'DM Sans', cursive, serif;
				color: white;
			}
			
			.link_buttons {
				font-size: 25px;
				color: black;
				border: 0.5px solid transparent;
				cursor: default;
				z-index: 10;
				position: absolute;
				display: flex;
				justify-content: space-around; /* or space-between / space-evenly */
				align-items: center;
				width: 100%;
			}
			
			button {
				cursor: pointer;
				border-radius: 8px;
				background-color: white;
				height: 150px;
			}
			
			img {
				border-radius: 8px;
			}
			
			.icon {
				width: 100px;
				height: 100px;
				object-fit: cover;   /* crops the image */
				border-radius: 8px;  /* optional */
			}

			#searchForm {
      			position: fixed;
      			bottom: 60px;
      			left: 50%;
      			transform: translateX(-50%);
      			text-align: center;
      			z-index: 999;
    		}

    		#searchBar {
      			padding: 8px;
      			width: 300px;
				height: 40px;
      			border-radius: 18px;
      			border: none;
    		}

    		#searchForm button {
      			display: none !important
    		}

		</style>
	</head>
	
	<body>
	 <center><h1>SebWeb Launchpad</h1></center>
	 <div class="link_buttons">
	 
		<button onclick="window.location.href='https://youtube.com'">
		
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiwX0s0adw2u0QowIZbamUhIyVVaPb339eBA&s" style="width:100px; height:100px;">
		<h2>Youtube</h2>
		
		</button>
		
		<button onclick="window.location.href='https://chatgpt.com'">
		
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkzRgIbdMhfT1i-xzFc_qEjRhSMbco7FtREw&s" style="width:100px; height:100px;">
		<h2>Chat GPT</h2>
		
		</button>
		
		<button onclick="window.location.href='https://modrinth.com'">
		
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGy-Mj-XoPe_mbz4b50DPKQ5J-HTf5tHT6OA&s" style="width:100px; height:100px;">
		<h2>Modrinth</h2>
		
		</button>
		
		<button onclick="window.location.href='https://fosuk.server1.apps.focusonsound.com/dictionary/'">
		
		<img src="https://portal.focusonsound.com/assets/img/fospro_icon.png" style="width:100px; height:100px;">
		<h2>FOS</h2>
		
		</button>
		
		<button onclick="window.location.href='https://quizlet.com/latest'">
		
		<img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/quizlet-app-icon.png" style="width:100px; height:100px;">
		<h2>Quizlet</h2>
		
		</button>
		
		<button onclick="window.location.href='https://mail.google.com'">
		
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-0LDiY8UZ1q6J1Bl_GqrKdIPGwdCmsN2rJw&s" style="width:100px; height:100px;">
		<h2>Gmail</h2>
		
		</button>
		
		<button onclick="window.location.href='https://portal.gsal.org.uk/showme/my-day'">
		
		<img src="https://www.bing.com/th/id/OIP.qELisNCsoxTGnEuSs2oEkgHaD4?w=277&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" class="icon">
		<h2>Portal</h2>
		
		</button>
		
		<button onclick="window.location.href='https://gsal.sharepoint.com/sites/GSALWorld?wa=wsignin1.0'">
		
		<img src="https://techaust.com.au/wp-content/uploads/2024/04/sharepoint-logo-1024x592.png" class="icon">
		<h2>Sharepoint</h2>
		
		</button>

		<button onclick="window.location.href='https://soundtrap.com'">
		
		<img src="https://th.bing.com/th/id/OIP.mPq8guibqpbas34-2WHl0QHaHa?w=177&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" class="icon">
		<h2>Soundtrap</h2>
		
		</button>
	 
	 </div>
  	<form id="searchForm">
		<img src="https://art.pixilart.com/sr5z96c75138c8aws3.png" style="width: 30px; height: 30px;">
    	<input type="text" id="searchBar" placeholder="Search..."/>
  	</form>

		<script>
			function doSearch() {
  				const query = document.getElementById('searchBar').value;
  				if(query) {
    			window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
  				}
			}

			// Press Enter to search
			document.getElementById('searchBar').addEventListener('keypress', function(e) {
  			if(e.key === 'Enter') {
    			doSearch();
  			}
			});
		</script>


	</body>
</html>
